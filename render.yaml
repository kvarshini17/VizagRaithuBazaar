services:
  - type: web
    name: vizagraithubazaar
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
      - key: DATABASE_URL
        fromDatabase:
          name: vizag-bazaar-db
          property: connectionString

databases:
  - name: vizag-bazaar-db
    databaseName: vizag_bazaar
    user: vizag_user
