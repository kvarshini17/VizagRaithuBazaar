{% extends "base.html" %}

{% block title %}{{ t.browse_marketplace }} - VizagRaithuBazaar{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <h2 class="mb-4">{{ t.who_are_you }}</h2>
                    <p class="lead mb-5">{{ t.select_to_continue }}</p>
                    
                    <div class="row g-4">
                        <div class="col-md-6">
                            <a href="{{ url_for('farmer_login') }}" class="btn btn-success btn-lg w-100 py-4 text-decoration-none">
                                <i class="bi bi-person-badge" style="font-size: 3rem;"></i>
                                <h4 class="mt-3">{{ t.im_farmer }}</h4>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ url_for('consumer_login') }}" class="btn btn-primary btn-lg w-100 py-4 text-decoration-none">
                                <i class="bi bi-cart" style="font-size: 3rem;"></i>
                                <h4 class="mt-3">{{ t.im_consumer }}</h4>
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-link">{{ t.back }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
